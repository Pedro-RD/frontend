<div class="relative min-h-screen">
  <img src="about.jpg" alt="Background" class="absolute inset-0 w-full h-full object-cover -z-10" />
  <div class="flex flex-col justify-center items-center min-h-screen">
    <form
      (ngSubmit)="resetPassword()"
      [formGroup]="resetPasswordForm"
      class="w-full max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg"
    >
      <h1 class="text-2xl text-center font-bold text-gray-800 mb-6">Alterar Palavra-Passe</h1>

      <!-- New Password Field -->
      <div class="mb-4">
        <label for="new-password" class="block text-gray-500 font-bold mb-1">
          Nova Palavra-Passe
        </label>
        <input
          id="new-password"
          type="password"
          placeholder="Nova Palavra-Passe"
          formControlName="newPassword"
          class="input bg-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight"
        />
        <span
          *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
          class="text-red-500 block pt-1 font-thin"
        >
          A palavra-passe deve ter pelo menos 6 caracteres.
        </span>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-500 font-bold mb-1">
          Confirmar Palavra-Passe
        </label>
        <input
          id="confirm-password"
          type="password"
          placeholder="Confirme a sua palavra-passe"
          formControlName="confirmPassword"
          class="input bg-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight"
        />
        <span
          *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          class="text-red-500 block pt-1 font-thin"
        >
          A palavra-passe deve ter pelo menos 6 caracteres.
        </span>
        <span
          *ngIf="newPassword.value !== confirmPassword.value && resetPasswordForm.get('confirmPassword')?.touched"
          class="text-red-500 block pt-1 font-thin"
        >
          As palavras-passe n√£o coincidem. Tente novamente.
        </span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-center pb-4">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid"
        class="bg-info font-bold py-3 px-4 text-sm rounded w-full hover:brightness-90 cursor-pointer"
      >
        Alterar Palavra-Passe
      </button>
    </form>
  </div>
</div>
