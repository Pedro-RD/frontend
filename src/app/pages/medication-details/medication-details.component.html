<ng-container *ngIf="!error; else errorTpl">
  <div *ngIf="medication" class="container mx-auto p-4 md:p-6">
    <div class="card bg-base-100 shadow-xl relative">
      <div class="card-body pt-6">
        <h2 class="card-title text-2xl font-semibold mb-4 text-center md:text-left">Detalhes do Medicamento</h2>

        <!-- Detalhes do Medicamento -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 bg-base-200 rounded-lg w-full">
          <div class="space-y-2">
            <p><span class="font-bold">Nome:</span> {{ medication.name }}</p>
            <p><span class="font-bold">Instruções:</span> {{ medication.instructions }}</p>
            <p><span class="font-bold">Quantidade:</span> {{ medication.quantity }}</p>
          </div>
          <div class="space-y-2">
            <p><span class="font-bold">Quantidade Prescrita:</span> {{ medication.prescriptionQuantity }}</p>
            <p><span class="font-bold">Data de Validade:</span> {{ medication.dueDate | date:'yyyy-MM-dd' }}</p>          </div>
        </div>

        <div class="divider my-4"></div>
      </div>
    </div>
  </div>

  <div class="flex flex-col md:flex-row justify-center items-center pt-10 space-y-4 md:space-y-0 md:space-x-5">
    <a class="btn md:mr-5" [routerLink]="['/residents', residentId, 'medicaments']">
      Voltar
    </a>
  </div>

  <div *ngIf="!medication">
    <app-loading />
  </div>
</ng-container>

<!-- Template de Erro -->
<ng-template #errorTpl>
  <p class="text-error p-4">{{ error }}</p>
</ng-template>
