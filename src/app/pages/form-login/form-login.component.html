<body class="bg-base-100">
<div class="flex justify-center items-center min-h-screen">
  <form (ngSubmit)="login()" [formGroup]="loginForm" class="w-full max-w-sm mx-auto">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-email">
          Email
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          [ngClass]="{'input-error': !email.valid && !email.untouched, 'input-success': email.valid && !email.untouched }"
          class="input bg-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight"
          formControlName="email"
          id="inline-email"
          placeholder="exemplo@dominio.com"
          required
          type="email"
        >
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
          Palavra-Passe
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          [ngClass]="{'input-error': !password.valid && !password.untouched, 'input-success': password.valid && !password.untouched }"
          class="input bg-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight"
          formControlName="password"
          id="inline-password"
          placeholder="Digite sua senha"
          required
          type="password"
        >
      </div>
    </div>
    <div class="md:flex md:items-center pb-2">
      <div class="md:w-1/3"></div>
      <span class="text-red-500">{{ errorMessage }}</span>
    </div>

    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <div class="flex space-x-4">
          <input
            [disabled]="!loginForm.valid"
            class=" bg-info font-bold py-1 px-3 text-sm rounded w-full py-3"
            type="submit"
            value="Login"
          >
        </div>
      </div>
    </div>
  </form>
</div>
</body>
