<div class="relative min-h-screen">
  <img src="about.jpg" alt="Background" class="absolute inset-0 w-full h-full object-cover -z-10" />
  <div class="flex flex-col justify-center items-center min-h-screen">
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="w-full max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl text-center font-bold text-gray-800 mb-6">Iniciar Sessão</h1>
      <div class="mb-4">
        <label class="block text-gray-500 font-bold mb-1" for="inline-email">Email</label>
        <input [ngClass]="{'input-error': !email.valid && email.dirty, 'input-success': email.valid }"
               class="input bg-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight"
               formControlName="email" id="inline-email" placeholder="exemplo@dominio.com" required type="email">
        <span
          [ngClass]="{'opacity-100': !email.valid && email.dirty, 'opacity-0': !email.dirty || (email.valid && email.dirty)}"
          class="text-red-500 block pt-1 font-thin">Email inválido</span>
      </div>
      <div class="mb-4">
        <label class="block text-gray-500 font-bold mb-1" for="inline-password">Palavra-Passe</label>
        <input [ngClass]="{'input-error': !password.valid && password.dirty, 'input-success': password.valid }"
               class="input bg-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight"
               formControlName="password" id="inline-password" placeholder="Digite sua senha" required type="password">
        <span
          [ngClass]="{'opacity-100': !password.valid && password.dirty, 'opacity-0': !password.dirty || (password.valid && password.dirty)}"
          class="text-red-500 block pt-1 font-thin">Palavra-Passe inválida</span>
      </div>
      <div class="pb-4">
        <span class="text-red-500">{{ errorMessage }}</span>
      </div>
      <button [disabled]="!loginForm.valid"
              class="bg-info font-bold py-3 px-4 text-sm rounded w-full hover:brightness-90 cursor-pointer"
              type="submit">
        Login
      </button>
    </form>
  </div>
</div>
