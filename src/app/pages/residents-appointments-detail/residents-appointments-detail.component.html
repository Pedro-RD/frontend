<ng-container *ngIf="!error; else errorTpl">
  <div *ngIf="appointment" class="container mx-auto p-4 md:p-6">
    <div class="card bg-base-100 shadow-xl relative">
      <div class="card-body pt-6">
        <h2 class="card-title text-2xl font-semibold mb-4 text-center md:text-left">Detalhes da Consulta</h2>

        <!-- Detalhes da Consulta -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 bg-base-200 rounded-lg w-full">
          <div class="space-y-2">
            <p><span class="font-bold">Título:</span> {{ appointment.title }}</p>
            <p><span class="font-bold">Tipo:</span> {{ appointment.type }}</p>
            <p><span class="font-bold">Status:</span> {{ appointment.status }}</p>
          </div>
          <div class="space-y-2">
            <p><span class="font-bold">Data e Hora de Início:</span> {{ appointment.start | date: 'dd MMMM yyyy, HH:mm' }}</p>
            <p><span class="font-bold">Observações:</span> {{ appointment.observation || 'Nenhuma observação registrada' }}</p>
          </div>
        </div>

        <div class="divider my-4"></div>

        <!-- Ações -->
        <div class="flex justify-center md:justify-end gap-2">
          <a [routerLink]="['/residents', resident?.id, 'appointments', appointment.id, 'edit']" class="btn btn-info inline-flex items-center gap-1 text-xs md:text-base hover:bg-info-dark">
            <!-- Ícone de Editar -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M17.586 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.758-7.758a2 2 0 000-2.828z" />
              <path fill-rule="evenodd" d="M3 14.75A2.75 2.75 0 015.75 12h8.5A2.75 2.75 0 0117 14.75v2.5A2.75 2.75 0 0114.25 20h-8.5A2.75 2.75 0 013 17.25v-2.5zM5.75 13.5a.75.75 0 00-.75.75v2.5a.75.75 0 00.75.75h8.5a.75.75 0 00.75-.75v-2.5a.75.75 0 00-.75-.75h-8.5z" clip-rule="evenodd" />
            </svg>
            Editar
          </a>
          <button (click)="showDeleteModal()" class="btn btn-error inline-flex items-center gap-1 text-xs md:text-base hover:bg-error-dark">
            <!-- Ícone de Eliminar -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M6 2a2 2 0 012-2h4a2 2 0 012 2h5a1 1 0 010 2h-1v12a2 2 0 01-2 2H4a2 2 0 01-2-2V4H1a1 1 0 110-2h5zm4 5a1 1 0 00-1 1v6a1 1 0 002 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Eliminar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação -->
    <app-modal-confirm
      title="Apagar Consulta"
      message="Tem certeza de que deseja eliminar esta consulta?"
      confirmLabel="Eliminar"
      (confirm)="onDelete()"
    ></app-modal-confirm>
  </div>

  <div *ngIf="!appointment">
    <app-loading />
  </div>
</ng-container>

<!-- Template de Erro -->
<ng-template #errorTpl>
  <p class="text-error p-4">{{ error }}</p>
</ng-template>
