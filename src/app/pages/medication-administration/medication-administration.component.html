      @for(a of medication.medicamentAdministrations; track a.id) {
        {{ a.dose }}
        {{ a.hour }}
      }

<div *ngIf="administrations.length > 0">
  <h3>Administrações</h3>
  <ul>
    <li *ngFor="let administration of administrations">
      Hora: {{ administration.hour }}, Dose: {{ administration.dose }}
    </li>
  </ul>
</div>
<div *ngIf="administrations.length === 0">
  <p>Nenhuma administração encontrada.</p>
</div>
