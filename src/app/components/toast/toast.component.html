<div *ngIf="toast()" class="fixed bottom-4 right-4 z-50">
  <div [ngClass]="[color]" class="alert" role="alert">
    <svg
      class="h-6 w-6 shrink-0 stroke-current"
      fill="none"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path
        [attr.d]="icon"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"></path>
    </svg>
    <span>{{ toast()?.message }}</span>
  </div>
</div>
