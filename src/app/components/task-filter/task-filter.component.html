<div>
    <button class="btn" (click)="clearFilter()" [ngClass]="{'btn-secondary': (filter | async) === null}">
        Todas
    </button>

    <button class="btn" (click)="filterAdministrations()"
        [ngClass]="{'btn-secondary': (filter | async) === NotificationType.MEDICAMENT}">
        Administrações de Medicamentos
    </button>

    <button class="btn" (click)="filterStock()"
        [ngClass]="{'btn-secondary': (filter | async) === NotificationType.MEDICAMENT_STOCK}">
        Stock de Medicamentos
    </button>

    <button class="btn" (click)="filterAppointments()"
        [ngClass]="{'btn-secondary': (filter | async) === NotificationType.APPOINTMENT}">
        Consultas
    </button>

    <button class="btn" (click)="filterMessages()"
        [ngClass]="{'btn-secondary': (filter | async) === NotificationType.MESSAGE}">
        Mensagens
    </button>
</div>
