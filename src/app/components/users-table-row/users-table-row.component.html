<th class="w-40" scope="row">
  <div class="flex items-center gap-3">
    <div class="avatar">
      <div class="mask mask-squircle h-12 w-12">
        <img
          alt="Avatar Tailwind CSS Component"
          src="https://img.daisyui.com/images/profile/demo/2@94.webp"/>
      </div>
    </div>
    <div>
      <div class="font-bold text-xs">{{ user.name }}</div> <!-- Texto reduzido -->
      <div class="text-xs opacity-50">{{ user.nationality }}</div>
    </div>
  </div>
</th>
<td class="w-32 text-xs">{{ user.phoneNumber }}</td> <!-- Texto menor para Contacto -->
<td class="w-32 text-xs">{{ user.email }}</td>
<td class="w-32 text-xs">{{ user.fiscalId }}</td> <!-- Texto menor para NIF -->
<td class="w-64 text-xs">{{ user.address }} {{ user.postcode }}<br>{{ user.city }}</td>
<!-- Largura ajustada para Morada -->
<td class="w-24 text-xs">{{ user.role }}</td> <!-- Role ajustado -->
<td class="w-40">
  <div class="flex space-x-1">
    <button (click)="handleDelete()" class="btn btn-sm btn-info btn-outline border-2">
      <svg class="size-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="btn btn-sm btn-warning btn-outline border-2">
      <svg class="size-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="btn btn-sm btn-error btn-outline border-2">
      <svg class="size-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</td>
