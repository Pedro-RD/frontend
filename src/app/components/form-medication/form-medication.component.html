<div class="container px-4 sm:px-0 mx-auto">
  <form class="lg:px-36 flex flex-col" [formGroup]="form">
    <h1 class="card-title text-2xl mb-5 text-center">{{ initialData() ? 'Editar' : 'Adicionar' }} Medicamento</h1>

    <h2 class="mb-3 card-title">Informações do Medicamento</h2>
    <app-input [control]="name" [required]="true" class="border-0 w-full p-0 mb-4" label="Nome"
      placeholder="Nome do Medicamento" type="text" />

    <app-input [control]="instructions" class="border-0 w-full p-0 mb-4" label="Instruções"
      placeholder="Ex: Tomar após as refeições" type="text" />

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
      <app-input [control]="quantity" [required]="true" class="border-0 w-full p-0" label="Quantidade"
        placeholder="Quantidade em stock" type="number" />

      <app-input [control]="prescriptionQuantity" [required]="true" class="border-0 w-full p-0"
        label="Quantidade Prescrita" placeholder="Quantidade" type="number" />
    </div>

    <app-input [control]="dueDate" [required]="true" class="border-0 w-full p-0 mb-4" label="Data de Validade"
      placeholder="dd/mm/yyyy" type="date" />

    <div class="flex flex-wrap justify-center gap-4 pt-10">
      <!-- Botão de Retrocesso -->
      <button class="btn btn-secondary flex items-center gap-2" type="button" (click)="goBack()">
        <img src="left-arrow.svg" alt="Left Arrow Icon" class="w-5 h-5">
        Voltar
      </button>

      <!-- Botão de Submissão -->
      <app-button label="Guardar" type="button" (onClick)="onSubmit()"></app-button>
    </div>
  </form>
</div>
