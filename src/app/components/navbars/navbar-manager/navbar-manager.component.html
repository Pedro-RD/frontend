@if (side) {
  <ul
    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
    tabindex="0">
    <li><a routerLink="/users" routerLinkActive="font-bold border-b-2 border-info">Utilizadores</a></li>
    <li><a routerLink="/residents" routerLinkActive="font-bold border-b-2 border-info">Residentes</a></li>
    <li><a [routerLink]="['employees', employeeId, 'shifts']" routerLinkActive="font-bold border-b-2 border-info" >Turnos</a></li>
  </ul>
} @else {
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="/users" routerLinkActive="translate-x-1 font-bold border-b-2 border-info duration-500">Utilizadores</a></li>
      <li><a routerLink="/residents" routerLinkActive="translate-x-1 scale-105 font-bold border-b-2 border-info duration-500">Residentes</a></li>
      <li><a [routerLink]="['employees', employeeId, 'shifts']" routerLinkActive="translate-x-1 scale-105 font-bold border-b-2 border-info duration-500">Turnos</a></li>
    </ul>
  </div>
}
