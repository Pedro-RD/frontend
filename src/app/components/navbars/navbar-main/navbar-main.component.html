<div class="navbar bg-base-100 border-b border-gray-200 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      <div class="btn btn-ghost lg:hidden" role="button" tabindex="0">
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4 6h16M4 12h8m-8 6h16"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"/>
        </svg>
      </div>
      <ng-container *ngComponentOutlet="( navbarLinks | async ); inputs: { side: true }"/>
    </div>

    <a [routerLink]="(loggedIn | async) ? '/dashboard' : '/'">
      <img src="logo.png" alt="logo" class="h-10 w-auto" height="85" width="435"/>
    </a>
  </div>

  <ng-container *ngComponentOutlet="( navbarLinks | async ); inputs: { side: false }"/>

  <div class="navbar-end">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle indicator mr-4">
        <!-- Ícone do Sininho -->
        <div class="indicator relative">
          <img
            src="bell.svg"
            alt="Notification Bell"
            class="h-6 w-6"
          />
          <span
            class="badge badge-sm badge-primary absolute top-0 left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full border-3 border-black"
          >
          2
        </span>
        </div>
      </div>
      <!-- Dropdown de notificações -->
      <ul
        tabindex="0"
        class="menu dropdown-content bg-base-100 rounded-box z-[1] mt-2 w-48 p-2 shadow">
        <li><a><span>Nova mensagem</span></a></li>
        <li><a><span>Tarefa concluída</span></a></li>
        <li><a><span>Atualização disponível</span></a></li>
      </ul>
    </div>
    <!-- Avatar Dropdown -->
    <div *ngIf="loggedIn | async" class="dropdown dropdown-end mr-4">
      <div class="btn btn-ghost btn-circle avatar" role="button" tabindex="0">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"/>
        </div>
      </div>
      <ul
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-2 w-48 p-2 shadow"
        tabindex="0">
        <li>
          <a class="flex items-center">
            <img src="profile.svg" alt="Profile Icon" class="w-6 h-6" />
            Perfil
          </a>
        </li>
        <li>
          <a class="flex items-center">
            <img src="gear.svg" alt="Settings Icon" class="w-6 h-6 mr-2" />
            Definições
          </a>
        </li>
        <li>
          <a (click)="logout()" class="flex items-center">
            <img src="logout.svg" alt="Logout Icon" class="w-6 h-6 mr-2" />
            Logout
          </a>
        </li>
      </ul>
    </div>

    <!-- Botão de Login -->
    <a
      *ngIf="!(loggedIn | async)"
      [routerLink]="['/login']"
      class="btn btn-info flex items-center"
    >
      <!-- Key Icon -->
      <img src="key.svg" alt="Key Icon" class="w-6 h-6" />
      <!-- Login Text -->
      <span>Login</span>
    </a>
  </div>
</div>
