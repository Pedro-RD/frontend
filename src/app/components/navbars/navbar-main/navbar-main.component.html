<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div class="btn btn-ghost lg:hidden" role="button" tabindex="0">
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4 6h16M4 12h8m-8 6h16"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"/>
        </svg>
      </div>
      <ng-container *ngComponentOutlet="( navbarLinks | async ); inputs: { side: true }"/>
    </div>

    <a class="btn btn-ghost text-xl">daisyUI</a>
  </div>

  <ng-container *ngComponentOutlet="( navbarLinks | async ); inputs: { side: false }"/>

  <div class="navbar-end">
    <a *ngIf="!(loggedIn | async)" [routerLink]="['/login']" class="btn">Login</a>

    <div *ngIf="loggedIn | async" class="dropdown dropdown-end">
      <div class="btn btn-ghost btn-circle avatar" role="button" tabindex="0">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"/>
        </div>
      </div>
      <ul
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
        tabindex="0">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
