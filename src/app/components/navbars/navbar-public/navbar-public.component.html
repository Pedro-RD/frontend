        class="flex items-center space-x-2"
      >
        <!-- Icon -->
        <img src="home.svg" alt="home" class="w-8 h-8" />
        <!-- Link Text -->
        <span class="hover:translate-x-1 hover:scale-105 hover:font-bold hover:border-b-2 hover:border-info duration-500">

      </a>
    </li>
    <li>
      <a

        <!-- Link Text -->
        <span class="hover:translate-x-1 hover:scale-105 hover:font-bold hover:border-b-2 hover:border-info duration-500">

        </span>
      </a>
    </li>
    <li>
      <a

        <img src="contact.svg" alt="contact" class="w-8 h-8" />

        <span class="hover:translate-x-1 hover:scale-105 hover:font-bold hover:border-b-2 hover:border-info duration-500">
