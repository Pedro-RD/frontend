<div class="drawer drawer-end">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
        <!-- Page content here -->
        <label for="my-drawer-4" class="drawer-button cursor-pointer block m-0 p-0">
            <ng-content select="[icon]"></ng-content>
        </label>
    </div>
    <div class="drawer-side z-50">
        <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu bg-base-200 text-base-content min-h-full w-100 p-4">
            <li>
                <label class="btn btn-ghost btn-xs" for="my-drawer-4" aria-label="close sidebar">Fechar</label>
            </li>
            <!-- Sidebar content here -->
            <ng-content />
        </ul>
    </div>
</div>
