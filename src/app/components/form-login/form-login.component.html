<body class="bg-base-100">
<div class="flex justify-center items-center min-h-screen">
  <form class="w-full max-w-sm mx-auto">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-email">
          Email
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-primary"
          id="inline-email"
          type="email"
          placeholder="exemplo@dominio.com"
          required>
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
          Palavra-Passe
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-primary"
          id="inline-password"
          type="password"
          placeholder="Digite sua senha"
          required>
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3"></div>
      <label class="md:w-2/3 block text-gray-500 font-bold">
        <input class="mr-2 leading-tight" type="checkbox">
        <span class="text-sm">
          Lembrar-me
        </span>
      </label>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <div class="flex space-x-4">
          <button class="shadow bg-primary hover:bg-blue-950 focus:shadow-outline focus:outline-none text-white font-bold py-1 px-3 text-sm rounded" type="submit">
            Login
          </button>
          <button class="shadow bg-primary hover:bg-blue-950 focus:shadow-outline focus:outline-none text-white font-bold py-1 px-3 text-sm rounded" type="button">
            Recuperar Password
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
