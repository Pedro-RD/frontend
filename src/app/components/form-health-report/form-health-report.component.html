<form class="lg:px-36" (ngSubmit)="onSubmit()" [formGroup]="form">
  <h1 class="card-title text-2xl mb-5">Criar Relatório de Saúde</h1>

  <!-- Dados do Relatório de Saúde -->
  <h2 class="mb-3 card-title">Informações de Saúde</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
    <app-input
      [control]="arterialBloodPressure"
      [required]="true"
      class="border-0 w-full p-0"
      label="Pressão Arterial"
      placeholder="(mmHg)"
      type="text" />

    <app-input
      [control]="temperature"
      [required]="true"
      class="border-0 w-full p-0"
      label="Temperatura"
      placeholder="(°C)"
      type="number" />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
    <app-input
      [control]="height"
      [required]="true"
      class="border-0 w-full p-0"
      label="Altura"
      placeholder="(cm)"
      type="number" />

    <app-input
      [control]="weight"
      [required]="true"
      class="border-0 w-full p-0"
      label="Peso"
      placeholder="(kg)"
      type="number" />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
    <app-input
      [control]="respiratoryRate"
      [required]="true"
      class="border-0 w-full p-0"
      label="Frequência Respiratória"
      placeholder="(rpm)"
      type="number" />

    <app-input
      [control]="heartRate"
      [required]="true"
      class="border-0 w-full p-0"
      label="Frequência Cardíaca"
      placeholder="(bpm)"
      type="number" />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
    <app-input
      [control]="bloodGlucoseLevel"
      [required]="true"
      class="border-0 w-full p-0"
      label="Nível de Glicose no Sangue"
      placeholder="(mg/dL)"
      type="number" />

    <app-input
      [control]="mobility"
      [required]="true"
      class="border-0 w-full p-0"
      label="Mobilidade"
      placeholder="Mobilidade"
      type="text" />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
    <app-input
      [control]="hydrationLevel"
      [required]="true"
      class="border-0 w-full p-0"
      label="Nível de Hidratação"
      placeholder="(%)"
      type="text" />

    <app-input
      [control]="cognitiveEmotionalAssessment"
      [required]="true"
      class="border-0 w-full p-0"
      label="Avaliação Cognitiva e Emocional"
      placeholder=""
      type="text" />

    <app-input
      [control]="bloodOxygenLevel"
      [required]="true"
      class="border-0 w-full p-0"
      label="Nível de Oxigénio"
      placeholder="(%)"
      type="number" />
  </div>

  <!-- Botão de Submissão -->
  <div class="flex justify-center pt-10 gap-4">
    <button class="btn btn-secondary flex items-center gap-2" (click)="goBack()">
      <img src="left-arrow.svg" alt="Left Arrow Icon" class="w-5 h-5" />
      Voltar
    </button>

    <app-button label="Guardar" type="submit" />
  </div>
</form>
