<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg p-6 w-96">
    <h2 class="text-2xl font-bold mb-4">Atribuir Turno - {{ selectedDate }}</h2>

    <!-- Seleção de Turno -->
    <div class="mb-4">
      <label class="block text-sm font-semibold mb-2">Escolha o Turno</label>
      <div class="space-y-2">
        <label class="flex items-center">
          <input type="radio" name="shift" value="Manhã" [(ngModel)]="selectedShift" class="mr-2">
          Manhã
        </label>
        <label class="flex items-center">
          <input type="radio" name="shift" value="Tarde" [(ngModel)]="selectedShift" class="mr-2">
          Tarde
        </label>
        <label class="flex items-center">
          <input type="radio" name="shift" value="Noite" [(ngModel)]="selectedShift" class="mr-2">
          Noite
        </label>
        <label class="flex items-center">
          <input type="radio" name="shift" value="Férias" [(ngModel)]="selectedShift" class="mr-2">
          Férias
        </label>
        <label class="flex items-center">
          <input type="radio" name="shift" value="Folga" [(ngModel)]="selectedShift" class="mr-2">
          Folga
        </label>
      </div>
    </div>

    <!-- Botões -->
    <div class="flex justify-between">
      <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
      <button class="btn btn-primary" (click)="assignShift()">Atribuir Turno</button>
    </div>
  </div>
</div>
