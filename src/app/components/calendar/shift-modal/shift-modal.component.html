<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-lg">
    <!-- Header -->
    <h2 class="text-2xl font-bold mb-6 text-center border-b pb-4">Atribuir Turno - {{ selectedDate }}</h2>

    <!-- Shift Selection -->
    <div class="mb-6">
      <label class="block text-sm font-semibold mb-3">Escolha o Turno</label>
      <div class="space-y-3">
        <label class="flex items-center bg-gray-100 p-2 rounded-md hover:bg-gray-200 transition">
          <input
            type="radio"
            name="shift"
            value="Manhã"
            [(ngModel)]="selectedShift"
            class="mr-3 accent-blue-500"
          />
          Manhã
        </label>
        <label class="flex items-center bg-gray-100 p-2 rounded-md hover:bg-gray-200 transition">
          <input
            type="radio"
            name="shift"
            value="Tarde"
            [(ngModel)]="selectedShift"
            class="mr-3 accent-blue-500"
          />
          Tarde
        </label>
        <label class="flex items-center bg-gray-100 p-2 rounded-md hover:bg-gray-200 transition">
          <input
            type="radio"
            name="shift"
            value="Noite"
            [(ngModel)]="selectedShift"
            class="mr-3 accent-blue-500"
          />
          Noite
        </label>
        <label class="flex items-center bg-gray-100 p-2 rounded-md hover:bg-gray-200 transition">
          <input
            type="radio"
            name="shift"
            value="Férias"
            [(ngModel)]="selectedShift"
            class="mr-3 accent-blue-500"
          />
          Férias
        </label>
        <label class="flex items-center bg-gray-100 p-2 rounded-md hover:bg-gray-200 transition">
          <input
            type="radio"
            name="shift"
            value="Folga"
            [(ngModel)]="selectedShift"
            class="mr-3 accent-blue-500"
          />
          Folga
        </label>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between mt-6">
      <button
        class="btn btn-secondary px-6 py-2 rounded-md hover:bg-gray-300 transition text-sm font-medium"
        (click)="closeModal()"
      >
        Cancelar
      </button>
      <button
        class="btn btn-primary px-6 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 transition text-sm font-medium"
        (click)="assignShift()"
      >
        Atribuir Turno
      </button>
    </div>
  </div>
</div>
