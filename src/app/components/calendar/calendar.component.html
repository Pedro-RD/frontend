<div class="container mx-auto p-4 md:p-6">
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <!-- Identificação do Mês e Ano (Centralizado e Maior) -->
      <div class="flex justify-center mb-4">
        <span class="text-3xl font-bold">{{ currentMonth }} {{ currentYear }}</span>
      </div>

      <!-- Barra de Ações -->
      <div class="flex justify-center sm:justify-end mb-4 w-full">
        <div class="flex w-full max-w-lg justify-between gap-2">
          <button class="btn btn-primary text-sm sm:text-base flex-1" (click)="navigate('prev')">
            Mês Anterior
          </button>
          <button class="btn btn-info text-sm sm:text-base flex-1" (click)="navigate('today')">
            Hoje
          </button>
          <button class="btn btn-success text-sm sm:text-base flex-1" (click)="navigate('next')">
            Próximo Mês
          </button>
        </div>
      </div>


      <!-- Calendário -->
      <div class="bg-white rounded-lg border border-gray-200 shadow overflow-x-auto">
        <full-calendar #calendar [options]="calendarOptions" class="bg-white">
        </full-calendar>
      </div>

      <!-- Legenda -->
      <div class="mt-4">
        <h3 class="text-lg font-semibold mb-2">Legenda:</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
          <div class="flex items-center gap-2">
            <div class="w-6 h-6 rounded" style="background-color: #fc8e8e;"></div>
            <span>Manhã</span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-6 h-6 rounded" style="background-color: #9bb6ff;"></div>
            <span>Tarde</span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-6 h-6 rounded" style="background-color: #f6d860;"></div>
            <span>Noite</span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-6 h-6 rounded" style="background-color: #92ffb3;"></div>
            <span>Férias</span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-6 h-6 rounded" style="background-color: #f1f1f1;"></div>
            <span>Folga</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="showShiftModal">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
      <!-- Botão para fechar o modal -->
      <div class="flex justify-end">
        <button class="text-gray-500 hover:text-gray-800 text-xl" (click)="closeShiftModal()">&times;</button>
      </div>

      <!-- Título do modal -->
      <h3 class="text-xl font-semibold mb-4">Selecionar Tipo de Turno</h3>

      <!-- Formulário -->
      <form (ngSubmit)="addShift()" class="space-y-4">
        <fieldset>
          <legend class="text-sm font-semibold mb-2">Tipo de Turno:</legend>
          <div class="space-y-2">
            <div *ngFor="let type of shiftTypes" class="flex items-center gap-2">
              <input
                type="radio"
                id="{{ type.value }}"
                name="shiftType"
                [(ngModel)]="shiftForm.type"
                [value]="type.value"
                class="form-radio"
                required
              />
              <label for="{{ type.value }}" class="text-sm">{{ type.label }}</label>
            </div>
          </div>
        </fieldset>

        <!-- Botões -->
        <div class="flex justify-end gap-2">
          <button type="submit" class="btn btn-success">Salvar Turno</button>
          <button type="button" class="btn btn-secondary" (click)="closeShiftModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
