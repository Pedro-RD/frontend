<div class="flex items-center gap-3">
  <div class="avatar">
    <div class="mask mask-squircle h-12 w-12">
      @if (imgUrl()) {
      <img alt="Profile Picture" [src]="imgUrl()" />
      } @else {
      <img alt="Profile Picture" src="user.svg" />
      }
    </div>
  </div>
  <div>
    <div class="font-bold">{{ mainText() }}</div>

    <div class="text-sm opacity-50">{{ subText() }}</div>

  </div>
</div>
