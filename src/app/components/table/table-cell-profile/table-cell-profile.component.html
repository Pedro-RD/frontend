<div class="flex items-center gap-3">
  @if (imgUrl()) {
    <div class="avatar">
      <div class="mask mask-squircle h-12 w-12">
        <img
          alt="Profile Picture"
          *ngSrc="imgUrl()"/>
      </div>
    </div>
  }
  <div>
    <div class="font-bold">{{ mainText() }}</div>

    <div class="text-sm opacity-50">{{ subText() }}</div>

  </div>
</div>
